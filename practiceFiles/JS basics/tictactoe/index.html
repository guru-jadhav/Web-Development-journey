<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TicTacToe</title>
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <h3 id="currentPlayer" class="h-max w-max p-[10px] px-[30px] bg-white bg-opacity-[.1] backdrop-blur-sm border border-zinc-400 rounded-lg text-center"></h3>
            <h2 id="winner" class="h-max w-max p-[10px] px-[30px] bg-white bg-opacity-[.1] backdrop-blur-sm border border-zinc-400 rounded-lg text-center z-[-1]"></h2>
            <div class="gameBoard bg-white bg-opacity-[.1] backdrop-blur-sm rounded-3xl p-[20px] text-2xl">
                <div id="0" data-gameBoardTile></div>
                <div id="1" class="border-x-2" data-gameBoardTile></div>
                <div id="2" data-gameBoardTile></div>
                <div id="3" class="border-y-2" data-gameBoardTile></div>
                <div id="4" class="border-2" data-gameBoardTile></div>
                <div id="5" class="border-y-2" data-gameBoardTile></div>
                <div id="6" data-gameBoardTile></div>
                <div id="7" class="border-x-2" data-gameBoardTile></div>
                <div id="8" data-gameBoardTile></div>
            </div>

            <button id="newGame" class="h-max w-max p-[10px] px-[30px] bg-white bg-opacity-[.3] backdrop-blur-sm border border-zinc-400 rounded-lg z-[-1]">New Game</button>
        </div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
