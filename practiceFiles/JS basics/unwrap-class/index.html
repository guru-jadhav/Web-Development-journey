<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrap JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">
            <div class="sample">
                <p class="heading">Increment And Decrement</p>
                <div class="counter-container">
                    <button class="counter-btn" id="decrement"><i class="ri-subtract-line"></i></button>
                    <p class="count" id="count"></p>
                    <button class="counter-btn" id="increment"><i class="ri-add-line"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
