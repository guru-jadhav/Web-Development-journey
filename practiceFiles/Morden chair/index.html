<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Modern Chair</title>
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="chairText">
        <p id="heading1">MODERN CHAIR</p>
        <p id="heading2">Telford Lounge</p>

        <div class="price">
          <p id="sellingPrice">$254</p>
          <p id="originalPrice">$530</p>
        </div>

        <input type="radio" name="chairDescription" id="description" checked />
        <label for="description" id="description-label">Description</label>
        <input type="radio" name="chairDescription" id="details" />
        <label for="details" id="details-label">Details</label>

        <p id="aboutChair">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime
          tenetur aut ea ipsum
        </p>

        <div class="dimensions">
          <span>80 <span>cm</span></span>
          <span>65 <span>cm</span></span>
          <span>90 <span>cm</span></span>
          <span>17.6 <span>lbs</span></span>
        </div>
        <div class="units">
          <span>Length</span><span>Width</span><span>Height</span><span>Weight</span>
        </div>

        <p id="choose-color">Choose Color:</p>
      </div>

      <input type="radio" name="chair-color" id="color1" checked />
      <label for="color1" id="color1-label"><img src="color1.jpg" alt="" id="color1-img" /></label>
      <input type="radio" name="chair-color" id="color2" />
      <label for="color2" id="color2-label"><img src="color2.jpg" alt="" /></label>
      <input type="radio" name="chair-color" id="color3" />
      <label for="color3" id="color3-label"><img src="color3.jpg" alt="" /></label>
      <input type="radio" name="chair-color" id="color4" />
      <label for="color4" id="color4-label"><img src="color4.jpg" alt="" /></label>
      <input type="radio" name="chair-color" id="color5" />
      <label for="color5" id="color5-label"><img src="color5.jpg" alt="" /></label>
      <input type="radio" name="chair-color" id="color6" />
      <label for="color6" id="color6-label"><img src="color6.jpg" alt="" /></label>

      <div class="addToCart">
        <a href="#"><i class="fas fa-shopping-cart"></i>Add To Cart</a>
      </div>

      <div class="bg-color"></div>

      <div class="chairImg">
        <img src="chair1.png" alt="" id="chair1" />
        <img src="chair2.png" alt="" id="chair2" />
        <img src="chair3.png" alt="" id="chair3" />
        <img src="chair4.png" alt="" id="chair4" />
        <img src="chair5.png" alt="" id="chair5" />
        <img src="chair6.png" alt="" id="chair6" />
      </div>
      
    </div>
  </div>
</body>

</html>
