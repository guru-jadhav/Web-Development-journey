<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Locomotive</title>
</head>
<body>
    <!-- never give the top level container(.container) heigth when using locomotive or it will not work -->
    <div class="container" data-scroll-container>
        <div class="page1" data-scroll-section>
            <h1>Hello</h1>
        </div>

        <div class="page2" data-scroll-section>
            <div class="profile">
                <img data-scroll data-scroll-speed="6" src="https://images.unsplash.com/photo-1728042743598-576c873da085?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="">
            </div>
        </div>

        <div class="page3" data-scroll-section>
            <h1>Hello</h1>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
