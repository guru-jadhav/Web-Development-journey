    <h1>Welcome to CodeHelp</h1>
    </br>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.in">
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" name="Name" id="Name" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="contact">Number:</label></td>
                <td><input type="number" placeholder="Enter your contact number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select name="gender" id="Gender">Gender
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Dont say">Dont say</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <label for="rating">Rating</label>
                </td>
                <td>
                    <input type="radio" id="1" name="rating" value="1">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="rating" value="2">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="rating" value="3">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="rating" value="4">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="rating" value="5">
                    <label for="5">5</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Enter your Message</label>
                </td>
                <td>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
    </br>
    <input type="text">
    </br>
    <select name="" id="">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Not to say</option>
