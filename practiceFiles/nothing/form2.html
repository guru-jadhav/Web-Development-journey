<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact CodeHelp</h2>

    <form action="https://thecodehelp.in">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Name"></br>


        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="Enter your Email"></br>


        <label for="number">Number: </label>
        <input type="number" name="number" id="number"></br>


        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Not to say">Not to Say</option>
        </select></br>


        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob"></br>


        <label for="rating">Rating: </label>

        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating1">
        
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating2">
        
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating3">
        
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating4">
        
        <label for="rating5">5</label>
        <input type="radio" name="rating" id="rating5"></br>

        <label for="message">Message</label></br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message"></textarea></br>

        <input type="submit">
        <input type="reset"></br>

        <a href="https://instagram.com" target="_blank"><img src="instagram-logo.png" alt="image not available" width="40" height="40"></a>
        <a href="https://twitter.com" target="_blank">twitter</a>
        <a href="https://facebook.com" target="_blank">facebook</a>

    </form>
</body>
</html>
